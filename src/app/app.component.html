<md-sidenav-layout>

	<md-sidenav #sidenav mode="push" class="app-sidenav">
		<md-list>
			<md-list-item><a [routerLink]="['/']">Home</a></md-list-item>
			<md-list-item><a [routerLink]="['/profile']">Profile</a></md-list-item>
			<md-list-item><a [routerLink]="['/tasks']">Tasks</a></md-list-item>
		</md-list>
	</md-sidenav>

	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

		<span>{{ title }}</span>
	</md-toolbar>

	<div class="app-content">

		<router-outlet [@routeAnimation]="transition"></router-outlet>
	</div>
</md-sidenav-layout>
